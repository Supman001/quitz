<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/styles.css">
    <link rel="stylesheet" href="styles.css">
    <title>Billionaires Club</title>
</head>
<body>
 <div class="container mx-auto text-center mt-4">
              <div class="badge bg-primary " style="width: 25rem;">
                     <h1>Become A Billionaire</h1>
              </div>
       </div> 
       
       
       <div class="container">
              <div class="row text-center">
                     <div class="col-sm-12 mt-4">
                            <h2 class="text-bold">Question </h2>
                     </div>
              </div>
       </div>
       
       <section class="container">
              <div class="row justify-content-center" id="questionBox"></div>
              <div class="row mx-auto quiz-container">
                     <div class="col-sm-4 mt-2 mx-auto" id="options">
                            <button class="btn w-100  m-5 btn-white btn-outline-danger text-dark btn-block text-uppercase" id="optiona" type="button">A. Boat</button>
                            <button class="btn w-100 m-5  btn-white btn-outline-success text-dark btn-block text-uppercase" id="optionb" type="button">B. Goat</button>
                            <button class="btn w-100 m-5 btn-white btn-outline-primary text-dark btn-block text-uppercase" id="optionc" type="button">C. Foot</button>
                            <button class="btn w-100 m-5 btn-white btn-outline-warning text-dark btn-block text-uppercase" id="optiond" type="button">D. Toyota</button>

                     </div>
                     <button class="btn-dark btn-outline- text-white btn-block text-uppercase text-center" type="button" onclick="newQuestion()">Next</button>
                            
              </div>
              </div>
       </section>

    


      
                  
<script src="bootstrap/js/popper.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="app.js"></script>
<script src="questions.js"></script>
</body>
</html>
